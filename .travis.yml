dist: precise
language: ruby
cache: bundler
bundler_args: "--without production --retry 3"
rvm:
- 2.5
- ruby-head
env:
- DB=postgresql
before_install:
- cp config/database.yml.postgresql config/database.yml
- gem update bundler
before_script:
- bundle exec rake db:drop RAILS_ENV=test
- bundle exec rake db:create RAILS_ENV=test
- bundle exec rake db:migrate RAILS_ENV=test
branches:
  except:
  - gh-pages
  # only:
  # - master
notifications:
  slack:
    secure: BV57m62fh2vWcMQuAZ/6qyYunf6rzv5p2TauVIwLBuIRWdCZcj6KWBMlJI4sxvfMyiHNAdBT7QGezAAkqJjCrj+SO4DnQDrhyXRc2gwfRq0WN2y8aRzAvxrHPEy17uM8n207KdPJSnIyJ6GeqI0Z93COKaWY9V3CEuAudFGvEjo=
    on_success: change
    on_failure: always
    on_pull_requests: false
addons:
  postgresql: '9.4'
matrix:
  allow_failures:
    - rvm: ruby-head
